name: 🚀 Deploy Node App to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp ./SCP

      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: 📤 Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp

      - name: 🚀 Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 8080:3000 --name myapp ${{ secrets.DOCKER_USERNAME }}/myapp
